<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account | Empowering the Nation</title>
    <link rel="stylesheet" href="css/login_styles.css">
    <script defer src="js/create_account.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #F0F0F0; /* Light grey background */
            color: #000000; /* Black text */
            margin-top: 40px;
            border-top: 2px solid #000000; /* Black border */
        }

        .social-media-icons {
            margin-top: 10px;
        }

        .social-media-icons a {
            color: #000000; /* Black icons */
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5rem; /* Adjust size as needed */
        }

        .social-media-icons a:hover {
            color: #E0E0E0; /* Light grey on hover */
        }

        .contact-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #F9F9F9; /* Very light grey background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-info h2 {
            margin-top: 0;
        }

        .contact-info .contact-box {
            background-color: #FFFFFF; /* White background */
            border: 1px solid #DDDDDD; /* Light grey border */
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .contact-info .contact-box h3 {
            margin-top: 0;
        }

        .map-container {
            margin-top: 20px;
        }

        .map-container iframe {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            border: 0;
            border-radius: 10px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Empowering the Nation Logo" class="logo">
    </header>

    <main>
        <section>
            <h2>Create Your Account</h2>
            <form id="createAccountForm" onsubmit="return validateForm()">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Create Account</button>
                <p id="error-message" class="error-message"></p>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Empowering the Nation. All rights reserved.</p>
        <div class="social-media-icons">
            <a href="https://facebook.com/yourpage" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/yourpage" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/yourpage" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const errorMessageElement = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessageElement.textContent = "Passwords do not match!";
                return false;
            }

            errorMessageElement.textContent = ""; // Clear error message if validation passes
            return true; // Form is valid
        }
    </script>
</body>
</html>
