<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account | Empowering the Nation</title>
    <link rel="stylesheet" href="css/login_styles.css">
    <script defer src="js/create_account.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Empowering the Nation Logo" class="logo">
    </header>

    <main>
        <section>
            <h2>Create Your Account</h2>
            <form id="createAccountForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Create Account</button>
                <p id="error-message" class="error-message"></p>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Empowering the Nation. All rights reserved.</p>
    </footer>
</body>
</html>
