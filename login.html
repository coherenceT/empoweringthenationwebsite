<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Empowering the Nation</title>
    <link rel="stylesheet" href="css/login_styles.css">
    <script defer src="js/login.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Empowering the Nation Logo" class="logo">
    </header>

    <main>
        <section>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
                <p id="error-message" class="error-message"></p>
            </form>
            <p>Don't have an account? <a href="create_account.html">Create your account</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Empowering the Nation. All rights reserved.</p>
    </footer>
</body>
</html>
